<!-- Update Product Dropdown -->
<div hx-swap-oob="innerHTML:#product-options">
    <select class="select select-bordered w-full" name="product" id="id_product" 
            hx-get="/manufacturing/htmx/product-packages/" 
            hx-target="#package-options" 
            hx-trigger="change"
            hx-swap="innerHTML">
        <option value="" {% if not selected_product %}selected{% endif %}>Select product</option>
        {% for product in products %}
            <option value="{{ product.id }}" {% if selected_product and product.id == selected_product.id %}selected{% endif %}>
                {{ product.name }} ({{ product.product_code }})
            </option>
        {% endfor %}
    </select>
</div>

<!-- Update Package Size Dropdown -->
<div hx-swap-oob="innerHTML:#package-options">
    <select class="select select-bordered w-full" name="package_size" id="id_package_size">
        <option value="" {% if not selected_package %}selected{% endif %}>Select package size</option>
        {% for package in packages %}
            <option value="{{ package.id }}" {% if selected_package and package.id == selected_package.id %}selected{% endif %}>
                {{ package.size }} {{ package.get_package_type_display }}
            </option>
        {% endfor %}
    </select>
</div>
